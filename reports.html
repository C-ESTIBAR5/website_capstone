<script type="module">
   
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, onValue  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

      apiKey: "AIzaSyCGeVx4ZmZPMXjeBR71lHbxVy8i-4gD9uQ",
      authDomain: "barangaybuddy.firebaseapp.com",
      databaseURL: "https://barangaybuddy-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "barangaybuddy",
      storageBucket: "barangaybuddy.appspot.com",
      messagingSenderId: "107104492368",
      appId: "1:107104492368:web:8896aec25ca1838cefaa55"
    };
    const app = initializeApp(firebaseConfig);
const database = getDatabase(app);
const reportsContainer = document.getElementById('reportsContainer');

// Listen for changes in the 'Resident_Reports' path
const dbRef = ref(database, 'Resident_Reports');

onValue(dbRef, (snapshot) => {
    // Clear existing content in the container
    reportsContainer.innerHTML = '';

    // Iterate through each child in the snapshot
    snapshot.forEach((childSnapshot) => {
        const childData = childSnapshot.val();

        // Create a new report element
        const reportElement = document.createElement('div');
        reportElement.classList.add('card-body-link');
        reportElement.style.cursor = 'pointer'; // Set cursor to pointer

        // Add an event listener to navigate to another page when the div is clicked
        reportElement.addEventListener('click', () => {
            // Assuming you have a function to handle the navigation and pass data
            navigateToReportPage(childData);
        });

        // Populate the report element with data
        reportElement.innerHTML = `
            <h1><b>Name: ${childData.resName}</b></h1>
            <h5><b>Current Location: ${childData.resCurLoc}</b></h5>
            <p id="title-content">${childData.resReport}</p>
        `;

        reportsContainer.appendChild(reportElement);
    });
});

// Function to navigate to another page with the selected report data
function navigateToReportPage(reportData) {
    window.location.href = 'try.html?report=' + encodeURIComponent(JSON.stringify(reportData));
    // Example: window.location.href = 'newPage.html?report=' + encodeURIComponent(JSON.stringify(reportData));
    console.log('Navigate to another page with report data:', reportData);
}

reportElement.addEventListener('click', () => {
    navigateToReportPage(childData);
});


  </script>
