<section class="management-area">
    <div class="management-area-container">
        <div class="dashboard">
            <div class="card-dashboard">
                <h1 class="title independent-title">Title: <span id="name"></span></h1>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);

            // Get the 'report' parameter value
            const reportParam = urlParams.get('report');
            console.log('Report Param:', reportParam);

            try {
                // Parse the JSON data
                const reportData = JSON.parse(decodeURIComponent(reportParam));
                console.log('Report Data:', reportData);

                // Set values in HTML
                const nameElement = document.getElementById('name');
                const currentLocationElement = document.getElementById('currentLocation');
                const reportContentElement = document.getElementById('reportContent');

                if (nameElement) {
                    nameElement.innerText = reportData && reportData.resName ? reportData.resName : 'N/A';
                }

                if (currentLocationElement) {
                    currentLocationElement.innerText = reportData && reportData.resCurLoc ? reportData.resCurLoc : 'N/A';
                }

                if (reportContentElement) {
                    reportContentElement.innerText = reportData && reportData.resReport ? reportData.resReport : 'N/A';
                }
            } catch (error) {
                console.error('Error parsing report data:', error);
            }
        });
    </script>
